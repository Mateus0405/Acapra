<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACAPRA - FAQ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <span class="logo-icon"><img src="imagens/logo roxa.png" height="80" width="70"></span>
          <span class="logo-text">ACAPRA</span>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Início</a>
          <a href="noticias.html" class="nav-link">Notícias/Adoção</a>
          <a href="doacao.html" class="nav-link">Doações</a>
          <a href="form.html" class="nav-link">FAQ</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
   <h2>Seja um voluntário</h2>
    <p>Para se voluntariar, preencha o formulário abaixo:</p>
<br>
    <form class="contact-form">
      <label>Nome:</label>
      <input type="text" placeholder="Seu nome completo" style="height: 40px;"> 

      <label>Email:</label>
      <input type="email" placeholder="exemplo@email.com" style="height: 40px;">

      <label>Telefone:</label>
      <input type="tel" placeholder="(48) 99999-9999" style="height: 40px;">

      <label>Assunto:</label>
      <input type="text" placeholder="Assunto da mensagem" style="height: 40px;">

      <label>Mensagem:</label>
      <textarea rows="7" placeholder="Digite sua mensagem..."></textarea>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>

   <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <span class="logo-icon"><img src="imagens/logo roxa.png" height="80" width="70"> </span>
          <span class="logo-text">ACAPRA</span>
        </div>
        <p class="footer-text">ACAPRA © Todos os direitos reservados 2024</p>
      </div>
    </div>
  </footer>
</body>
